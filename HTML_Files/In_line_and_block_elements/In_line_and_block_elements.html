<body>
    <!-- p(paragraph) is block element- Here's how using css -->

    <!-- a(anchor tag) is a inline element - Here's how using css -->
    <a href="https://www.google.com">Google</a>
    
    <div>This is a block element</div>
    <!-- Span is inline element-->
    <span>This is your </span>
    <a href="https://www.x.com">x</a>

    <!-- There are many inline element and block element for particular tags you can search it on google for 
        any information  -->
    <!-- And also element of the particular tag can be change through css -->
</body>
