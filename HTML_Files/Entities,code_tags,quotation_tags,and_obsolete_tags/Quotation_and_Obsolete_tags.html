<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Quotation Tags  -->
    <div>
        <!-- Blockquote tag -->
        <blockquote>Quotations are on the way</blockquote>
        <div>
            <!-- Inline tag -->
            <q>In line quotations are on the way</q>    
        </div>
    </div>
<br>
    <!-- Obsolete Tags -->
    <!-- There are many obsolete tags which can also be used in modern css
    few examples of obsolete tags are font, u and center,etc.. -->
    <div>
        <center>This word has written in center.</center>
    </div>
</body>
</html>
