<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Form</title>
</head>
<body>
    <form action="Null">
        <div>
            <div>
                <label for="username">Enter your name</label>
            </div>
            <input type="text" id="username">
        </div>

        <div> 
            <div>
            <label for="cityname">Enter your city name where you lived in</label>
            </div>
           <input type="text" id="cityname">
        </div>

        <div>
            <div>
                <label for="pincode">Enter your pincode</label>
            </div>
            <input type="number" id="pincode">
        </div>

        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
